<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carte Leaflet</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<style>
  html, body { height: 100%; margin: 0; }
  #map { width: 100%; height: 90vh; }
  #coords { padding: 10px; font-family: sans-serif; background: #f0f0f0; }
</style>
</head>
<body>
<div id="map"></div>
<div id="coords">Cliquez sur la carte pour afficher les coordonnées</div>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([0, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);
  map.on('click', function(e) {
    var lat = e.latlng.lat.toFixed(6);
    var lng = e.latlng.lng.toFixed(6);
    document.getElementById('coords').textContent = 'Latitude: ' + lat + ', Longitude: ' + lng;
    // Envoie les coordonnées à l'extension Chrome via window.postMessage
    window.postMessage({
      type: 'coords',
      payload: { lat: lat, lon: lng }
    }, '*');
  });
</script>
</body>
</html>
