<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive - Dépendances Locales</title>
    
    <link rel="stylesheet" href="lib/leaflet.css" />

    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
            background-color: #eee;
        }
    </style>
</head>
<body>
    
    <div id="map"></div>

    <script src="lib/leaflet.js"></script>

    <script>
        // Le code est exécuté après le chargement complet du corps du document.
        // L'objet 'L' de Leaflet est désormais disponible grâce au fichier local.

        // 1. Initialisation de la carte Leaflet
        // Centrage sur Grenoble ([latitude, longitude], niveau de zoom).
        const map = L.map('map').setView([45.1885, 5.7245], 13);

        // 2. Ajout du fond de carte OpenTopoMap
        // Cette URL externe reste, car les tuiles de carte doivent être chargées dynamiquement.
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        }).addTo(map);

        let selectedMarker = null;

        // 3. Gestionnaire d'événement pour le clic sur la carte
        map.on('click', function(e) {
            // Suppression du marqueur précédent s'il existe
            if (selectedMarker) {
                map.removeLayer(selectedMarker);
            }
            // Ajout d'un nouveau marqueur à l'emplacement du clic
            selectedMarker = L.marker(e.latlng)
                .addTo(map)
                .bindPopup(`<b>Coordonnées sélectionnées</b><br>Latitude: ${e.latlng.lat.toFixed(5)}<br>Longitude: ${e.latlng.lng.toFixed(5)}`)
                .openPopup();
            
            // Log des coordonnées pour un usage futur (communication avec l'extension)
            console.log(`Point sélectionné : Latitude: ${e.latlng.lat}, Longitude: ${e.latlng.lng}`);
        });
    </script>

</body>
</html>
